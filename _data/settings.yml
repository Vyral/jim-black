  about_markdown: |
    Jim is a salesperson for Keller Williams Pinnacle Central and has been licensed since 2004 and has represented both buyers and seller in the Central Mass. area. In New Construction, REO Properties and Short Sales, Jim has helped to guide many buyers and sellers through what can sometimes be a very difficult transaction. He also conducts training classes for Short Sales, REO and First-time Homebuyers in his Worcester office location. Jim has lived most of his life in Central MA. He is a member of the National, State and Local Board of Realtors.

    Jim Black founded The Jim Black Group in 2013. We are a full service real estate firm located in Worcester, Massachusetts. Jim brings 14 years of real estate knowledge and industry experience to the Company. At conception, the organization started off with Jim and one assistant and has since grown into a large team comprised of sales agents and sales support staff. Together they provide the highest level of real estate service to clients.
